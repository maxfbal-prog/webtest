<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mobile Applications Development Project</title>
    <link rel="stylesheet" href="scripts/jquery.mobile-1.3.1.min.css">
    <script type='text/javascript'
            src='scripts/volumeConverter.js'>
    </script>
    <script src="scripts/jquery-1.8.3.min.js">
    </script>
    <script src="scripts/jquery.mobile-1.3.1.min.js">
    </script>
    <script type='text/javascript'
            src='scripts/arrayTable.js'>
    </script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
</head>
<body onload="setup();">
    <div data-role="page">
        <div data-role="fieldcontain">
            <input type='number' name='volume' id='volume' min="0" max="1000" required />
        </div>
        <div onsubmit="convert(); return false;">
        <div>
            <fieldset data-role="controlgroup">
                <legend>Convert to:</legend>
                <input type="radio" name="units"
                       id="gallons" value="gallons">
                <label for="gallons">Gallons</label>
                <input type="radio" name="units"
                       id="litres" value="litres"
                       checked="checked">
                <label for="litres">Litres</label>
            </fieldset>
            <input type="button" onclick="convert()"
                   value="Convert" />
        </div>
        <p id="answer"></p>
        <table id="data" border="1">
        </table>
        <p id="distance"></p>
    </div>
       
</body>

</html>
